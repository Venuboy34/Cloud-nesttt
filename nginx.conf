# CloudNest Nginx Configuration

# API Backend
server {
    listen 80;
    server_name api.cloudnest.app;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit
    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/cloudnest-api-access.log;
    error_log /var/log/nginx/cloudnest-api-error.log;
}

# Wildcard subdomain for deployed apps
server {
    listen 80;
    server_name *.cloudnest.app;

    location / {
        # This is a placeholder - you'll need to implement dynamic routing
        # based on subdomain to the correct Docker container port
        
        # Example: Extract subdomain and route to corresponding container
        # For production, consider using Traefik or a custom router
        
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/cloudnest-apps-access.log;
    error_log /var/log/nginx/cloudnest-apps-error.log;
}

